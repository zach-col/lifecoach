<!DOCTYPE html>
<html>
<head>
  <title>bootstrap starter</title>
  <meta charset="utf-8">
  <!-- for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap css 3.3.7 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

<style>
/* making navbar toggle button go to left */
.navbar-toggle {
  float: left;
  margin-left: 15px;
}
/* making navbar brand go to right */
.navbar-brand {
  float: right;
}
</style>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Life Coach</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Extra Content<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Extra Content</a></li>
              <li><a href="#">Extra Content</a></li>
            </ul>
          </li>
        </ul>
        </div><!--/.nav-collapse -->
      </div> <!-- end of container -->
    </nav>


<!-- carousel area -->
<div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="img/header1.jpg" alt="sky" style="width:100%;">
        <div class="carousel-caption">
          <h3>info</h3>
          <p>Lorem Ipsum</p>
        </div>
      </div>

      <div class="item">
        <img src="img/header2.jpg" alt="sky" style="width:100%;">
        <div class="carousel-caption">
          <h3>info</h3>
          <p>Lorem Ipsum</p>
        </div>
      </div>
    
      <div class="item">
        <img src="img/header3.jpg" alt="sky" style="width:100%;">
        <div class="carousel-caption">
          <h3>info</h3>
          <p>Lorem Ipsum</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  <!-- jquery v 3.2.1 -->
  <script src="js/jquery.min.js"></script>
  <!-- bootstrap v 3.3.7 js -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
